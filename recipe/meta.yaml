{% set name = "ffmpy" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ffmpy-{{ version }}.tar.gz
  sha256: b12932e95435c8820f1cd041024402765f821971e4bae753b327fc02a6e12f8b

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
    - ffmpeg
  run:
    - python
    - ffmpeg

test:
  imports:
    - ffmpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Ch00k/ffmpy
  summary: A simple Python wrapper for ffmpeg
  description: |
    ffmpy is a simple FFmpeg command line wrapper.
    It implements a Pythonic interface for FFmpeg command line compilation
    and uses Python's subprocess to execute the compiled command line.
  license: MIT
  license_file: LICENSE
  license_family: MIT
  doc_url: https://ffmpy.readthedocs.io/
  dev_url: https://github.com/Ch00k/ffmpy

extra:
  recipe-maintainers:
    - MattTriano
